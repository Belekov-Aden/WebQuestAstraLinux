{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта квеста</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f1c49, #1e3a8a);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .stage {
            position: absolute;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .stage:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); /* Желтое свечение */
        }


        .icon {
            width: 100%;
            height: 100px;
        }

        .arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('arrow.svg') no-repeat center center;
            background-size: contain;
        }

        /* Позиции этапов */
        #stage1 {
            top: 10%;
            left: 10%;
        }

        #stage2 {
            top: 25%;
            left: 30%;
        }

        #stage3 {
            top: 40%;
            left: 15%;
        }

        #stage4 {
        top: 55%;
            left: 31%;
        }

        #stage5 {
            top: 50%;
            left: 50%;
        }

        #stage6 {
            top: 35%;
            left: 70%;
        }

        #stage7 {
            top: 60%;
            left: 80%;
        }

        /* Позиции стрелок */
        #arrow1 {
            top: 18%;
            left: 22%;
            transform: rotate(30deg);
        }

        #arrow2 {
            top: 33%;
            left: 22%;
            transform: rotate(-20deg);
        }

        #arrow3 {
            top: 48%;
            left: 20%;
            transform: rotate(15deg);
        }

        #arrow4 {
            top: 53%;
            left: 38%;
            transform: rotate(-10deg);
        }

        #arrow5 {
            top: 42%;
            left: 60%;
            transform: rotate(25deg);
        }

        #arrow6 {
            top: 55%;
            left: 75%;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
<div class="map-container">
    <div id="stage1" class="stage">
        1. Знакомство с Astra Linux
        <img src="{% static 'accounts/img/astra_linux_white.png' %}" class="icon" alt="Иконка">
    </div>
    <div id="stage2" class="stage">
        2. Основы командной строки
        <i class="icon fa-solid fa-terminal fa-6x"></i>
    </div>
    <div id="stage3" class="stage">
        3. Работа с файлами
        <i class="icon fa-solid fa-file fa-6x"></i>
    </div>
    <div id="stage4" class="stage">
        4. Основы безопасности
        <i class="icon fa-solid fa-shield fa-6x"></i>
    </div>
    <div id="stage5" class="stage">
        5. Конфигурационные файлы
        <i class="icon fa-solid fa-gears fa-6x"></i>
    </div>
    <div id="stage6" class="stage">
        6. Оптимизация системы
        <i class="icon fa-solid fa-rotate-right fa-6x"></i>
    </div>
    <div id="stage7" class="stage">
        7. Финальное задание
        <i class="icon fa-solid fa-bars-progress fa-6x"></i>
    </div>

    <div id="arrow1" class="arrow"></div>
    <div id="arrow2" class="arrow"></div>
    <div id="arrow3" class="arrow"></div>
    <div id="arrow4" class="arrow"></div>
    <div id="arrow5" class="arrow"></div>
    <div id="arrow6" class="arrow"></div>
</div>
<script src="https://kit.fontawesome.com/f6a8e85efb.js" crossorigin="anonymous"></script>
</body>
</html>
